    <meta charset="UTF-8">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tictactoe.css">
    
</head>
<body>
    <div class="main">
        <div class="border">
            <h1>Tic-Tac-Toe</h1>
            <div class="tictactoe-grid">
                    <button id="1" class="tile"></button>
                    <button id="2" class="tile"></button>
                    <button id="3" class="tile"></button>
                    <button id="4" class="tile"></button>
                    <button id="5" class="tile"></button>
                    <button id="6" class="tile"></button>
                    <button id="7" class="tile"></button>
                    <button id="8" class="tile"></button>
                    <button id="9" class="tile"></button> 
                </div>
                <input onclick="Deleter()" type="button" value="Reset">
        </div>
    </div>
 

    <script>
        let logic = false
        let newArray=document.querySelectorAll(".tile")
        for(let i=0;i<newArray.length;i++){
            newArray[i].addEventListener("click", Clicker);
        }
        function Clicker(){

            if(event.target.innerHTML=="" && logic==false){
                event.target.innerHTML = "❌"
                logic = true
            }
            if(event.target.innerHTML=="" && logic==true){
                event.target.innerHTML = "⭕" 
                logic = false
            }
        }
        function Deleter(){
            for(let i=0;i<newArray.length;i++){
                newArray[i].innerHTML = ""
            }
        }
    </script>
